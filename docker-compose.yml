version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: orgproject-db
    environment:
      POSTGRES_USER: org_user
      POSTGRES_PASSWORD: org_password
      POSTGRES_DB: org_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: orgproject-backend
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://org_user:org_password@db:5432/org_db
      TEST_DATABASE_URL: postgres://org_user:org_password@db:5432/org_db
      ACCESS_TOKEN_SECRET: "V9+4n3k7uwBPlhNQM1jAi/Fv/YsXfYlBrfhRzqZzg38=%"
      REFRESH_TOKEN_SECRET: "cGlha2ZhZmE7Z2poYW5wZ3BhaWdkc2E="
    ports:
      - "3000:3000"
    command: ["node", "dist/index.js"]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://localhost:3000
    container_name: orgproject-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:

